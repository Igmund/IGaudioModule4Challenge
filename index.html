<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Javascript Fundamentals Coding Quiz Spectacular</title>
  </head>


  <body>
    <div class="scores"><a href="/highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Igmund's Javascript Fundamentals Coding Quiz Spectacular</h1>
        <p>Let's get this bread</p>
        <p>Hit start quiz to test your knowledge</p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="options" class="options"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>Finito!</h2>
        <p>Well done your high score is <span id="final-score"></span>.</p>
        <p>
          Please input your initials to go down in the history books: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="grade" class="grade hide"></div>
    </div>

        <script src="./assets/js/script.js"></script>
  </body>
</html>
